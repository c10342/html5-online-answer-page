<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>在线答题管理系统</title>
  <style>
    .y-spinner {
      height: 200px;
      width: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .y-container1>div,
    .y-container2>div,
    .y-container3>div {
      width: 40px;
      height: 40px;
      background-color: #67CF22;

      border-radius: 100%;
      position: absolute;
      -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
      animation: bouncedelay 1.2s infinite ease-in-out;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }

    .y-spinner .y-spinner-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .y-container2 {
      -webkit-transform: rotateZ(45deg);
      transform: rotateZ(45deg);
    }

    .y-container3 {
      -webkit-transform: rotateZ(90deg);
      transform: rotateZ(90deg);
    }

    .y-circle1 {
      top: 0;
      left: 0;
    }

    .y-circle2 {
      top: 0;
      right: 0;
    }

    .y-circle3 {
      right: 0;
      bottom: 0;
    }

    .y-circle4 {
      left: 0;
      bottom: 0;
    }

    .y-container2 .y-circle1 {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s;
    }

    .y-container3 .y-circle1 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    .y-container1 .y-circle2 {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s;
    }

    .y-container2 .y-circle2 {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
    }

    .y-container3 .y-circle2 {
      -webkit-animation-delay: -0.7s;
      animation-delay: -0.7s;
    }

    .y-container1 .y-circle3 {
      -webkit-animation-delay: -0.6s;
      animation-delay: -0.6s;
    }

    .y-container2 .y-circle3 {
      -webkit-animation-delay: -0.5s;
      animation-delay: -0.5s;
    }

    .y-container3 .y-circle3 {
      -webkit-animation-delay: -0.4s;
      animation-delay: -0.4s;
    }

    .y-container1 .y-circle4 {
      -webkit-animation-delay: -0.3s;
      animation-delay: -0.3s;
    }

    .y-container2 .y-circle4 {
      -webkit-animation-delay: -0.2s;
      animation-delay: -0.2s;
    }

    .y-container3 .y-circle4 {
      -webkit-animation-delay: -0.1s;
      animation-delay: -0.1s;
    }

    @-webkit-keyframes bouncedelay {
      0%,
      80%,
      100% {
        -webkit-transform: scale(0.0)
      }
      40% {
        -webkit-transform: scale(1.0)
      }
    }

    @keyframes bouncedelay {
      0%,
      80%,
      100% {
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      }
      40% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but html5-client doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app" style="position: absolute;top:0;left:0;bottom:0;right:0;width:100%;height:100%;background-color:#81A8CA;">
    <div style="color:white;text-align:center;font-size:40px;font-weight:bold;margin-top:40px;">
        在&nbsp;&nbsp;线&nbsp;&nbsp;答&nbsp;&nbsp;题&nbsp;&nbsp;系&nbsp;&nbsp;统
    </div>
    <div class="y-spinner">
        <div class="y-spinner-container y-container1">
            <div class="y-circle1"></div>
            <div class="y-circle2"></div>
            <div class="y-circle3"></div>
            <div class="y-circle4"></div>
        </div>
        <div class="y-spinner-container y-container2">
            <div class="y-circle1"></div>
            <div class="y-circle2"></div>
            <div class="y-circle3"></div>
            <div class="y-circle4"></div>
        </div>
        <div class="y-spinner-container y-container3">
            <div class="y-circle1"></div>
            <div class="y-circle2"></div>
            <div class="y-circle3"></div>
            <div class="y-circle4"></div>
        </div>
    </div>
</div>
  <!-- built files will be auto injected -->
</body>

</html>
